<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UpVote!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
  <header class="section">
    <div class="container">
      <h1 class="title has-text-centered">UpVote!</h1>
      <h2 class="subtitle has-text-centered">A simple vuejs voting app</h2>
    </div>
  </header>
  <main class="section">
    <div id="app">
      <h3 class="subtitle has-text-centered">Vote for Your favorite framework</h3>

      <article class="media">
        <figure class="media-left is-hidden-mobile">
          <div class="image is-64x64">
            <img v-bind:src="submissions[0].submissionImage">
          </div>
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{ submissions[0].title }}</strong> <small><a v-bind:href="submissions[0].url">@vuejs.org</a></small> <small class="tag is-primary">{{ submissions[0].tag }}</small>
              <br>
              {{ submissions[0].description }}
            </p>
            <p>Submitted by: <img class="image is-24x24" v-bind:src="submissions[0].avatar" alt="user photo">
              {{ submissions[0].submitter }}</p>
          </div>
        </div>
        <div class="media-right has-text-centered">
          <button class="button is-link is-outlined">
            <span class="icon">
              <i class="far fa-thumbs-up"></i>
            </span>
          </button>
          <p class="has-text-link has-text-centered">{{ submissions[0].votes }}</p>
        </div>
      </article>

    </div>
  </main>
  <script src="https://unpkg.com/vue"></script>
  <script src="./seed.js"></script>
  <script src="./main.js"></script>
</body>

</html>
