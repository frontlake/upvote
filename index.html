<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UpVote!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
  <header class="section">
    <div class="container">
      <h1 class="title has-text-centered">UpVote!</h1>
      <h2 class="subtitle has-text-centered">A simple vuejs voting app</h2>
    </div>
  </header>
  <main class="section">
    <div id="app">
      <h3 class="subtitle has-text-centered">Vote for Your favorite framework</h3>

      <div class="container">
        <article v-for="submission in sortedSubmissions" :key="submission.id" class="media" :class="{ 'outline-blue': submission.votes >= 20 }">
          <submission-component :submission="submission" :submissions="sortedSubmissions"></submission-component>
        </article>
      </div>

    </div>
  </main>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>UpVote!</strong> by <a href="https://github.com/frontlake">lake</a>. The source code is available on <a href="https://github.com/frontlake/upvote">GitHub</a>.
      </p>
    </div>
  </footer>
  <script src="https://unpkg.com/vue"></script>
  <script src="./seed.js"></script>
  <script src="./main.js"></script>
</body>

</html>
