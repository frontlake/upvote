<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UpVote!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
  <header class="section">
    <div class="container">
      <h1 class="title has-text-centered">UpVote!</h1>
      <h2 class="subtitle has-text-centered">A simple vuejs voting app</h2>
    </div>
  </header>
  <main class="section">
    <div id="app">
      <h3 class="subtitle has-text-centered">Vote for Your favorite framework</h3>

      <article v-for="submission in sortedSubmissions" v-bind:key="submission.id" class="media">
        <figure class="media-left is-hidden-mobile">
          <div class="image is-64x64">
            <img v-bind:src="submission.submissionImage">
          </div>
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{ submission.title }}</strong> <small><a v-bind:href="submission.url">{{ submission.url }}</a></small> <small class="tag is-primary">{{ submission.tag }}</small>
              <br>
              {{ submission.description }}
            </p>
            <p>Submitted by: <img class="image is-24x24" v-bind:src="submission.avatar" alt="user photo">
              {{ submission.submitter }}</p>
          </div>
        </div>
        <div class="media-right has-text-centered">
          <button v-on:click="upvote(submission.id)" class="button is-link is-outlined">
            <span class="icon">
              <i class="far fa-thumbs-up"></i>
            </span>
          </button>
          <p class="has-text-link has-text-centered">{{ submission.votes }}</p>
        </div>
      </article>

    </div>
  </main>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>UpVote!</strong> by <a href="https://github.com/frontlake">lake</a>. The source code is available on <a href="https://github.com/frontlake/upvote">GitHub</a>.
      </p>
    </div>
  </footer>
  <script src="https://unpkg.com/vue"></script>
  <script src="./seed.js"></script>
  <script src="./main.js"></script>
</body>

</html>
